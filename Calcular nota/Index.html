<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calcular Nota</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container mt-3">
    <header><h1>Instituto Infnet</h1></header>
    <form>
      <div class="mb-3 mt-3">
        <label>Nome:</label>
        <input type="text" class="form-control" id="nome">
      </div>

      <div class="mb-3 mt-3">
        <label>Informações para cálculo da média final:</label>
      </div>
      <div class="row">
        <div class="col">
          <label>Primeira nota:</label>
          <input type="text" class="form-control" id="primeiraNota">
        </div>

        <div class="col">
          <label>Segunda nota:</label>
          <input type="text" class="form-control" id="segundaNota">
        </div>

        <div class="col">
          <label>Terceira nota:</label>
          <input type="text" class="form-control" id="terceiraNota">
        </div>

        <div class="col">
          <label>Quarta nota:</label>
          <input type="text" class="form-control" id="quartaNota">
        </div>
      </div>
      
      <div class="row">
        <div class="col">
          <label>Peso da primeira nota:</label>
          <input type="text" class="form-control" id="pesoNotaUm">
        </div>

        <div class="col">
          <label>Peso da segunda nota:</label>
          <input type="text" class="form-control" id="pesoNotaDois">
        </div>

        <div class="col">
          <label>Peso da terceira nota:</label>
          <input type="text" class="form-control" id="pesoNotaTres">
        </div>

        <div class="col">
          <label>Peso da quarta nota:</label>
          <input type="text" class="form-control" id="pesoNotaQuatro">
        </div>

      </div>
      
    </form>

    <button type="button" class="btn btn-primary" onclick="imprimir()">Calcular média final</button>
  </div>

  <script src="Script.js"></script>
</body>
</html>

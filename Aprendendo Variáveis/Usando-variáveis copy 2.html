<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa com variáveis</title>
    <style>
       body{
        background-color: rgb(104, 104, 231);
        color: yellow;
        font: normal 20pt Arial;
       }
       #texto{
        border: 3px solid black;
       } 
    </style>
  </head>
  <body>
    <div id="texto">
      <h1>Olá</h1>
      <p>Espero que esteja tudo bem contigo!</p>
    </div>
    <script>
      //parseInt faz com que o que foi escrito seja entendido como número, assim soma e não concatena
      var n1 = Number(prompt ('Digite um número:'))
      var n2 = Number(prompt ('Digite outro número:'))
      //String() = igual o Number() porem para string ou .toString()
      var s = n1 + n2
      window.alert(`A soma dos valores é ${s}`)
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Criar conta</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div id="pagina">

    <h1>Criar conta</h1>

    <div id="campos" class="mt-3">
      <label>Nome completo:</label>
      <input type="text" class="form-control" placeholder="Insira seu nome completo" id='nome'>
    </div>

    <div>
      <label>E-mail:</label>
      <input type="email" class="form-control" placeholder="Insira seu melhor e-mail" id="email">
    </div>

    <div id="data-nascimento">
      <label>Data de nascimento:</label>
      <input type="date" id="idade">
    </div>

    <div>
      <label>Insira sua senha:</label>
      <input type="password" class="form-control" placeholder="Insira sua senha" id="senha">
    </div>

    <div>
      <label>Confirme sua senha:</label>
      <input type="password" class="form-control" placeholder="Confirme sua senha" id="confirmar-senha">
    </div>

    <button onclick="">Confirmar</button>
  </div>
</body>
</html>
